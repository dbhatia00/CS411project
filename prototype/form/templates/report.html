<h1>Report</h1>

<h3>{{message}}</h3>

{% if songs|length == 0 %}
    <h3>You haven't entered any songs yet!</h3>
{% endif %}
    
{% for song in songs %}
    <h4>Analyzed: {{song}}</h4>
    <p>Tone: {{song.tone}}</p>
{% endfor %}

<a href="/form">Enter another song</a>

<br>
<br>

{% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="header-link">Logout</a>
{% else %}
    <a href="{% url "social:begin" "spotify" %}">Login</a>
{% endif %}
