<h1>This is the songs page!</h1>

<form action="song_title">
    <label for="song-title">Enter a Song Title: </label>
    <input id="song-title" type="text" name="song-title" value="">
    <input type="submit" value="submit">
</form>

{% for user in users %}
    <h5>{{user}}</h5>
{% endfor %}

{% for song in songs %}
    <h5>{{song}}</h5>
{% endfor %}

<a href="/report">Go to the report page</a>

<br>
<br>

{% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="header-link">Logout :(</a>
{% else %}
    <a href="{% url "social:begin" "spotify" %}">Login with Spotify!</a>
{% endif %}
